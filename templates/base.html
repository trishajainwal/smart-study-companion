<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>{{ title if title else "Smart Study Companion" }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: white;
    padding: 25px;
    width: 320px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
}
</style>    
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-logo">SmartStudy</div>

        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('log_session') }}">Log Study Session</a></li>
            {# <li><a href="{{ url_for('weekly_overview') }}">Weekly Overview</a></li> #}
            <li><a href="/subjects" class="secondary-btn">Manage Subjects</a></li>
        </ul>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>


</body>
</html>
