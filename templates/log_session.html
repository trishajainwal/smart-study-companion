{% extends "base.html" %}
{% block content %}

<div class="page-container">

    <h1 class="page-title">Log a Study Session</h1>
    <p class="page-subtitle">Record what you studied today and track your progress.</p>

    <form class="form-card" method="POST" action="/log-session">

        <!-- Date -->
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" required>
        </div>
        
        <!-- Subject -->
        <div class="form-group">
            <label>Subject</label>
            <select name="subject" required>
                <option value="" disabled selected>Select subject</option>
                {% for sub in subjects %}
                <option>{{ sub }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Topic -->
        <div class="form-group">
            <label>Topic</label>
            <input type="text" name="topic" placeholder="What topic did you study?" required>
        </div>

        <!-- Duration -->
        <div class="form-group">
            <label>Duration (minutes)</label>
            <input type="number" name="duration" min="1" required>
        </div>

        <!-- Perceived Difficulty -->
        <div class="form-group">
            <label>Perceived Difficulty (1–5)</label>
            <input type="range" name="perceived_difficulty" min="1" max="5">
        </div>

        <!-- Focus Level -->
        <div class="form-group">
            <label>Focus Level (1–5)</label>
            <input type="range" name="focus_level" min="1" max="5">
        </div>

        <!-- Mood -->
        <div class="form-group">
            <label>Mood (1–5)</label>
            <input type="range" name="mood" min="1" max="5">
        </div>
        
        <!-- Set Goal -->
        <div class="form-group">
            <label>Set Goal</label>
            <input type="text" name="set_goal" placeholder="Your goal for this session">
        </div>

        <!-- Goal Completed -->
        <div class="form-group">
            <label>Did you complete your goal?</label>
            <select name="goal_completed" required>
                <option value="" disabled selected>Yes / No</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn" type="submit">
            <i class="fa-solid fa-check"></i> Save Session
        </button>

    </form>

    <!-- Modal -->
    <div id="recommendation-modal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3>Recommended Subject</h3>
            <p id="modal-subject"></p>
            <p id="modal-reason"></p>

            <button id="modal-accept" class="submit-btn">Accept</button>
            <button id="modal-close" class="submit-btn" style="background:#ccc; color:black;">
                Close
            </button>
        </div>
    </div>

</div>


{% endblock %}
